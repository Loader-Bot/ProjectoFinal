{% extends 'base.html' %}

{% block title %}Publicar Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <form action="{% url 'publicar_post' %}" method="post" enctype="multipart/form-data" class="mx-auto w-auto">
        {% csrf_token %}
            <table class="table-dark mx-auto">
                {{ form.as_table }}
            </table>
            </br>
            <div class="text-center">
                <input type="submit" value="Publicar" class="btn btn-primary">
                <input type="cancel" value="Cancelar" class="btn btn-secondary" onclick="location.href ='{% url 'index' %}'">
            </div>
    </form>
</div>
{% endblock %}
