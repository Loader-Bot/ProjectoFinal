{% extends 'base.html' %}

{% block title %}Foto de Perfil{% endblock %}

{% block content %}
</br>
</br>
<div class="container mt-5">
    

    <form action="{% url 'avatar' %}" method="post" enctype="multipart/form-data" class="col-md-12">
        {% csrf_token %}
        <table class="table-dark mx-auto w-auto">
            {{ form.as_table }}
        </table>
        </br>
        <div class="text-center">
          <input type="submit" value="Enviar" class="btn btn-primary">
          <input type="cancel" value="Cancelar" class="btn btn-secondary" onclick="location.href ='{% url 'index' %}'">
        </div>

    </form>

</div>


{% endblock %}
